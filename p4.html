<!DOCTYPE html>

<html>

<head>
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/nav-bar.css" />

    <link rel="stylesheet" type="text/css" href="./css/p4.css">


    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#grocery-header").load("common/nav-bar.html");
            $("#grocery-footer").load("common/footer.html");
        });
    </script>
</head>

<body>
    <div id="grocery-header"></div>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products"></div>
            <div class="cart-total">
                <p>
                    <span>The total amount of</span>
                </p>

                <p>
                    <span>Amount before taxes:</span>
                    <span id="sum-before-taxes-total">30</span>
                </p>

                <p>
                    <span>GST(5%):</span>
                    <span id="sum-gst">1.5</span>
                </p>

                <p>
                    <span>QST(10%):</span>
                    <span id="sum-qst">3</span>
                </p>

                <p>
                    <span>The total amount after taxes:</span>
                    <span id="sum-after-taxes">34.5</span>
                </p>

                <a href="#">Proceed to Checkout</a>
            </div>

        </div>
        <div class="mb-3">
            <div class="pt-4">
                <h5 class="mb-4">We accept</h5>
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard">
                <img class="mr-2" width="45px"
                    src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                    alt="PayPal acceptance mark">
            </div>
        </div>
    </div>
    <div id="grocery-footer"></div>
    <script src="/js/cart.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/p4script.js"></script>
    <script>
        // calc();
        refreshPrices();
    </script>
</body>

</html>
