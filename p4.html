<!DOCTYPE html>

<html>

<head>

    <title>Shopping Cart</title>


    <link rel="stylesheet" type="text/css" href="./css/p4.css">
    

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#grocery-header").load("common/nav-bar.html");
        $("#grocery-footer").load("common/footer.html");
      });
    </script>

</head>

<body>
<div id ="grocery-header"></div>


    <div class="container">

        <h1>Shopping Cart</h1>

        <div class="cart">

            <div class="products">

                <div class="product">

                    <img src="https://previews.123rf.com/images/milanchikov/milanchikov1911/milanchikov191100029/133560724-a-rib-eye-steak-of-marbled-grain-fed-beef-lies-on-a-white-background-isolated-.jpg">

                    <div class="product-info">

                        <h3 class="product-name">Ribeye</h3>

                        <h4 class="product-price">190G AVG.</h4>
                        <h4 class="product-offer">30$/Kg</h4>
                        <h4 class="product-offer">15$/LB</h4>

                        <p class="product-quantity">Quantity: <input type="number" min="1" max="100" value="" />

                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>

                        </p>

                    </div>

                </div>

                <div class="product">

                    <img src="https://previews.123rf.com/images/milanchikov/milanchikov1911/milanchikov191100029/133560724-a-rib-eye-steak-of-marbled-grain-fed-beef-lies-on-a-white-background-isolated-.jpg">

                    <div class="product-info">

                        <h3 class="product-name">Ribeye</h3>

                        <h4 class="product-price">190G AVG.</h4>
                        <h4 class="product-offer">30$/Kg</h4>
                        <h4 class="product-offer">15$/LB</h4>

                        <p class="product-quantity">Quantity: <input type="number" min="1" max="100" value="" />

                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>

                        </p>

                    </div>

                </div>

            </div>

            <div class="cart-total">

                <p>

                    <span>The total amount of</span>



                </p>

                <p>

                    <span>Amount before taxes:</span>

                    <span>30$</span>

                </p>

                <p>

                    <span>GST(5%):</span>

                    <span>1$</span>

                </p>
                <p>

                    <span>QST(10%):</span>

                    <span>1$</span>

                </p>
                <p>

                    <span>The total amount after taxes:</span>

                    <span>28$</span>

                </p>

                <a href="#">Proceed to Checkout</a>

            </div>

        </div>
        <div class="mb-3">
            <div class="pt-4">
                <h5 class="mb-4">We accept</h5>
                <img class="mr-2" width="45px"
                     src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                     alt="Visa">
                <img class="mr-2" width="45px"
                     src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                     alt="American Express">
                <img class="mr-2" width="45px"
                     src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                     alt="Mastercard">
                <img class="mr-2" width="45px"
                     src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
                     alt="PayPal acceptance mark">
            </div>
        </div>

    </div>
    <div id ="grocery-footer"></div>
   
   


</body>


</html>
