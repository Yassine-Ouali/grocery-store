    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"

    <title>Profile Settings</title>
</head>

<body>
    <div class="page-container row">
        <div class="side-menu-container col-md-2">
            <p class="menu-title">The Fresh Market</p>
            </a>
            <a href="#">Home</a>
            <a href="#">List of users</a>
            <a href="#">Orders</a>
            <a href="#">Profile</a>
            <a href="#">Products</a>
            <a href="#">Edit order</a>
        </div>
        <div class="right-container col-md-10">
            <h1>Profile Settings</h1>

            <form autocomplete="off">
                <div class="form-row-container row">
                    <input class='col-md-5' type="text" placeholder="First Name">
                    <input class='col-md-5' type="text" placeholder="Last Name">
                </div>
                <div class="form-row-container row">
                    <input class='col-md-5' type="text" placeholder="Mobile Phone">
                    <input class='col-md-5' type="text" placeholder="Email">
                </div>
                <div class="form-row-container row">
                    <input class='col-md-5' type="text" placeholder="Address Line 1">
                    <input class='col-md-5' type="text" placeholder="Address Line 2">
                </div>
                <div class="form-row-container row">
                    <input class='col-md-5' type="text" placeholder="Postal Code">
                    <input class='col-md-5' type="text" placeholder="State / Region">
                </div>
                <div class="form-row-container row">
                    <select class='col-md-5' name="country">
                        <option value="usa" selected="">USA</option>
                        <option value="uk">CANADA</option>
                        <option value="france">FRANCE</option>
                        <option value="china">CHINA</option>
                        <option value="Japan">JAPAN</option>
                        <option value="uae">UK</option>
                        <option value="russia">RUSSIA</option>
                    </select>
                    <select class='col-md-5' name="language">
                        <option value="usa" selected="">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="arabic">Arabic</option>
                    </select>
                </div>
                <div class="button-add"></div>
                <button class="btn btn-outline-success">Save settings</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
