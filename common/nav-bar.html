<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Market - Nav Bar</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../css/nav-bar.css" rel="stylesheet" />

    <link rel="stylesheet" href="../fontawesome-free-5.15.2-web/css/all.css" />

  <body>

            <div class="col-lg-3 col-12 log-in">

                <i class="fas fa-sign-in-alt"></i> Log In
              </a>
              <a class="p-1"> | </a>
              <a class="p-1" href="sign-up.html">Sign Up </a>

                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </div>
          </div>
        </div>
      </div>

        <div class="container">

            <!--Brand Logo-->
            <a class="navbar-brand" href="../index.html">

            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item dropdown">
                  <a

                    data-toggle="dropdown"
                    role="button"

                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="./p2Fruit.html"

                    <a class="dropdown-item" href="./p2Vegie.html"
                      >Vegetables</a
                    >
                    <a class="dropdown-item" href="./p2Meat.html"
                      >Meat</a
                    >
                    <a class="dropdown-item" href="./p2Fish.html"
                      >Fish & Seafood</a
                    >
                    <a class="dropdown-item" href="./p2Dairy.html.html"

                    >
                  </div>

                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../P11.html">Backstore</a>
                </li>

              <a
                class="p-2 ml-3 cart-lg"
                style="color: black; text-decoration: none"
                href="cart.html"
              >
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- JavaScript, It allows for dropdown menu -->
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
