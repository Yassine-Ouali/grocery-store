  <body onload="calc()">
	  
<div id ="grocery-header"></div>
<div class="container">
	

	
<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div> <img src="img/vegie/cabbage.jpg"></div>
</div> <!-- slider-product.// -->

</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<div class="title mb-3">
	<h3> Cabbage </h3>
	</div>

<p class="price-detail-wrap"> 
	<span class="price h3 text-success"> 
		<span class="currency">CAD $</span><span id="price" class="num">30</span>
	</span> 
	<span>/per kg</span> 
</p> <!-- price-detail-wrap .// -->

<dl class="param param-feature">
  <dt>Model#</dt>
  <dd>12345611</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Delivery</dt>
  <dd>Montreal, Laval</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-inline">
	<dt>Size: </dt>
	<dd>500g</dd>
</dl>  <!-- item-property .// -->
<div class="description">
	<button onclick="myFunction()">Description</button>
	  <p id="demo"> </p>
	  <script>
		function myFunction() {
		  document.getElementById("demo").innerHTML = "great cut of fresh cabbage";
		}
  </script>
  
  
  </div>

<hr>
<div class="quantity">
	<span><b>Total :</b><span id="totall">3</span></span>
</div>
<div class="quantity">
	<span><b>Quantity</b> : </span>
	<input type="number" id="quantity_cabbage" oninput="calc()"  min="1" max="1000" onchange="persistValue(this)">
	<span> kg </span>
</div>
		
	</div> <!-- row.// -->
	<hr>
	<a href="#" class="btn btn-lg btn-success text-uppercase mb-3"> Buy now </a>
	<br>
	<a href="#" class="btn btn-lg btn-outline-success text-uppercase mb-5"> Add to cart </a>
</article> <!-- card-body.// -->

	</div> <!-- row.// -->

</div>
<!--container.//-->
<div id ="grocery-footer"></div>
	
<script src="/js/bootstrap.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script text="text/javascript">
	document.getElementById("quantity_cabbage").value = getPersistedValue("quantity_cabbage");
	
	function getPersistedValue  (v){
	  if (!localStorage.getItem(v)) {
		  return "1";
	  }
	  return localStorage.getItem(v);
	}
	
	function persistValue(e){
	  var val = e.value;
	  var id = e.id;
	  localStorage.setItem(id, val);
	}
	</script>
	<script type="text/javascript">
	
	function calc() {
	  var price = parseFloat(document.getElementById("price").innerHTML);
	  var quantity = document.getElementById("quantity_cabbage").value;
	  var total = price * quantity;
	
	  if (!isNaN(total))
	  document.getElementById("totall").innerHTML ="CAD $"+total;
	  
	
	}
	// set the value to this input
	</script>
